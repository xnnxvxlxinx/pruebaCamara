            e.preventDefault();

			document.getElementById('ajax-loader').style.display='block';

                 dataType: 'html',

	<script>
	var slideIndex = [];
function showSlides(e) {
	var num=e.className;
	num=num.replace('mySlides','');
    var i;
	if(slideIndex[num]==undefined){
		slideIndex[num]=0;
	}
	
	var clas=e.className;
    var slides = document.getElementsByClassName(clas);
    for (i = 0; i < slides.length; i++) {
	   var id=slides[i].id;
		$('#' + id).fadeOut();
    }
    slideIndex[num]++;
    if (slideIndex[num] > slides.length) {slideIndex[num] = 1} 
	var ido=slides[slideIndex[num]-1].id;
	$('#' + ido).fadeIn(); 
}
	</script>
